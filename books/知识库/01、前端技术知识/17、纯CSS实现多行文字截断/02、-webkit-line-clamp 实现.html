<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单行文本截断 text-overflow</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 1px solid aquamarine;
      border-radius: 20px;


    }

    .container p {
      font-size: 22px;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

<div class="container">
  <p>老司机大号不发货吧考得好安康杯哈咖啡比较好暴风科技肯德基发红包打开发布会爱不爱好地方把的罚款比较好的分别就开会</p>
</div>


</body>
</html>
